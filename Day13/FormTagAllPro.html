<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form All property</title>
</head>
<body>
    <form>
        
        <!-- For In label -->
         <label for="testuname">username</label>
        <label for="pass">password</label>
        <input type="password" name="pass" id="pass" value="asdfasdf"/>
        <input type="text" name="uname" id="testuname" value="asdfasdfsadfasdf"/> 

        <!-- Type of form inputs -->
        <input type="button" value="button">
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <input type="image" src="../Day6/src/images/smiley.gif" />Click To submit

        <input type="color" value="#c8d5e9">
        <input type="date">
        <input type="datetime-local">
        <input type="email">
        <input type="hidden" value="215421">
        <input type="file">
        
        <h2>List of Courses</h2>
        <input id="bca" name="courses" value="bca" type="checkbox">
        <label for="bca">BCA</label>
        <input id="mca" name="courses" value="mca" type="checkbox">
        <label for="mca">MCA</label>
        <input id="bcom" name="courses" value="bcom" type="checkbox">
        <label for="bcom">BCOM</label>
        <input id="mcom" name="courses" value="mcom" type="checkbox">
        <label for="mcom">MCOM</label>

        <h2>List of Gender</h2>
        <input id="male" name="gender" value="m" type="radio">
        <label for="male">male</label>
        <input id="female" name="gender"  value="f" type="radio">
        <label for="female">female</label>
        <input id="other" name="gender"  value="o" type="radio">
        <label for="other">other</label>

        <input type="month">
        <input type="number">
        <input type="range">
        <input type="search">
        <input type="tel">
        <input type="time">
        <input type="url">
        <input type="week">


    </form>
</body>
</html>
